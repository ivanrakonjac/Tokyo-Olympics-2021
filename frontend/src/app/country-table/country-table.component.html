

<mat-card>
  <mat-card-content>
      <div class="header">
        <P>Zemlje ucesnice</P>
      </div>

    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="brojSportista">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Broj sportista</th>
          <td mat-cell *matCellDef="let row">{{row.brojSportista}}</td>
        </ng-container>

        <ng-container matColumnDef="brojZlatnihMedalja">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Zlata</th>
          <td mat-cell *matCellDef="let row">{{row.brojZlatnihMedalja}}</td>
        </ng-container>
    
        <ng-container matColumnDef="brojSrebrnihMedalja">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Srebra</th>
          <td mat-cell *matCellDef="let row">{{row.brojSrebrnihMedalja}}</td>
        </ng-container>

        <ng-container matColumnDef="brojBronzanihMedalja">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Bronze</th>
          <td mat-cell *matCellDef="let row">{{row.brojBronzanihMedalja}}</td>
        </ng-container>

        <ng-container matColumnDef="zastava">
          <th mat-header-cell *matHeaderCellDef>Zastava</th>
          <td mat-cell *matCellDef="let row1">
            <img src="{{'../assets/flags/' + row1.name + '.svg'}}" alt="flag" /> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[10, 20, 50, 100]">
      </mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
